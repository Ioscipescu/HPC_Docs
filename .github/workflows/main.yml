name: tex_to_pdf

on: [push, pull_request]

jobs:
  build:
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
      
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    
    - name: Generate pdfs 
      run: |
            cd "$GITHUB_WORKSPACE/SBATCH_Documentation"
            lualatex main.tex

    - uses: stefanzweifel/git-auto-commit-action@v6
      with:
        commit_message: Autogenerated LaTeX pdf
        file_pattern: "*.pdf"
